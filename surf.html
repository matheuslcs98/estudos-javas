<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Surf</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="button">Início</a>
        <a href="login.html" class="button">Login</a>
        <a href="register.html" class="button">Registrar</a>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="tutorial">
            <h2>Como Jogar</h2>
            <p>Use as setas do teclado para mover o surfista.</p>
            <p>Evite os tubarões e as rochas!</p>
            <p>Coleta moedas para aumentar sua pontuação.</p>
            <p>Pressione "R" para reiniciar o jogo quando perder.</p>
            <button id="restartButton" style="display:none;">Reiniciar Jogo</button>
        </div>
    </div>

    <!-- Adicionando a música de fundo -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="sons/musica_de_fundo.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="scripts/jogo.js"></script>
</body>
</html>
